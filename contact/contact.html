<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/meqnwrlq" method="post">
            <h2 class="title">Contact me</h2>
          <form action="">
            <input type="text" id="name" name="Neme" placeholder="Name" required>
            <input type="email" id="email" name="Email" placeholder="Email" required>
            <input type="text" id="phoneNo" name="Number" placeholder="Phone no.">
            <input type="text" id="subject" name="Subject" placeholder="Subject">
            <textarea id="message" rows="4" name="message" placeholder="Message"></textarea>
    
            <button type="submit">Send message!</button>
        </form>
    </div>


    <script src="contact.js"></script>
</body>
</html>
